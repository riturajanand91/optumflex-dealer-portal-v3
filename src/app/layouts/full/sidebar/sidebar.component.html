<div class="d-flex align-items-center justify-content-between">
  <div class="branding">
    <a [routerLink]="['/']">
      <img [src]="this.metaService?.portalInfo?.companyLogo" class="align-middle m-2" style="height: 70px;"
        alt="logo" />
    </a>
  </div>

  @if(showToggle) {
  <a href="javascript:void(0)" (click)="toggleMobileNav.emit()"
    class="d-flex justify-content-center ng-star-inserted icon-40 align-items-center mat-body-1">
    <i-tabler name="x" class="icon-20 d-flex"></i-tabler>
  </a>
  }
</div>
