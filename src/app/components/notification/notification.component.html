<div id="cdk-overlay-2" class="cdk-overlay-pane" style="position: static;">
  <div
    tabindex="-1"
    role="menu"
    class="mat-mdc-menu-panel mat-mdc-elevation-specific cardWithShadow mat-menu-below topbar-dd mat-elevation-z8"
    style="transform-origin: right top;"
  >
    <div class="mat-mdc-menu-content">
      <!-- Header -->
      <div class="d-flex align-items-center p-x-32 p-y-16">
        <h6 class="f-s-16 f-w-600 m-0 mat-subtitle-1">Notifications</h6>
        <span class="m-l-auto">
          <span class="bg-primary text-white p-x-8 p-y-4 f-w-500 rounded f-s-12">
            {{ notifications.length }} new
          </span>
        </span>
      </div>

      <!-- Dynamic Notification Items -->
      <div *ngFor="let notification of notifications">
        <button
          mat-menu-item
          class="mat-mdc-menu-item mat-mdc-focus-indicator p-x-32 p-y-16"
          role="menuitem"
          tabindex="0"
          aria-disabled="false"
        
        >
          <span class="mat-mdc-menu-item-text">
            <div class="d-flex align-items-center">
              <img
                width="48"
                class="rounded-circle"
                [src]="notification.image || '/assets/images/default-profile.png'"
              />
              <div class="m-l-16">
                <h5 class="f-s-14 f-w-600 m-0 mat-subtitle-1">
                  {{ notification.message }}
                </h5>
                <span>{{ notification?.comment?.comment }}</span>
              </div>
            </div>
          </span>
          <div matripple="" class="mat-ripple mat-mdc-menu-ripple"></div>
        </button>
      </div>

      <!-- Footer -->
      <div class="p-y-12 p-x-32">
        <button
          mat-stroked-button=""
          color="primary"
          class="w-100 mdc-button mdc-button--outlined mat-mdc-outlined-button mat-primary mat-mdc-button-base"
         
        >
          <span class="mdc-button__label">See all notifications</span>
        </button>
      </div>
    </div>
  </div>
</div>
