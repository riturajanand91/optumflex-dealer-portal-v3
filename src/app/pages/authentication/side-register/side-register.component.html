<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a>
              <img [src]="this.metaService?.portalInfo?.companyLogo" class="align-middle m-2" style="height: 100px;" alt="logo" />
            </a>
          </div>

          <div class="or-border m-t-30">Create an Account</div>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">

            <!-- First Name Field -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">First Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="first_name" />

            </mat-form-field>

            <!-- Last Name Field -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Last Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="last_name" />

            </mat-form-field>

            <!-- Username Field -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="username" />
            </mat-form-field>

            <!-- Email Address Field -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Address</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" />
            </mat-form-field>

            <!-- Password Field -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
            </mat-form-field>

            <!-- Confirm Password Field -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirm Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="confirm_password" />
            </mat-form-field>

            <button mat-flat-button color="primary" class="w-100" type="submit">
              Sign Up
            </button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">Already have an Account?
            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
