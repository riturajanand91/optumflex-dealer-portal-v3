<div>
    <div class="bg-light-primary rounded p-y-30 p-x-24 m-b-30 overflow-hidden">
        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title m-0 f-s-20 f-w-600 m-b-16">Account Setting</h4>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <!-- Profile Picture Section -->
            <div class="col-sm-6">
                <mat-card class="mat-mdc-card mdc-card cardWithShadow">
                    <mat-card-content class="mat-mdc-card-content p-y-24">
                        <mat-card-title>Change Profile</mat-card-title>
                        <mat-card-subtitle>Change your profile picture from here</mat-card-subtitle>
                        <div class="text-center m-t-24">
                            <img src="/assets/images/profile/user-1.jpg" width="120" class="rounded-circle">
                            <br>
                            <br>
                            <br>    
                            <!-- <div class="m-t-24">
                                <button mat-flat-button color="primary" class="m-r-8">Upload</button>
                                <button mat-stroked-button color="warn">Reset</button>
                            </div>
                            <span class="f-s-14 m-t-24 d-block">Allowed JPG, GIF, or PNG. Max size of 800K</span> -->
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>

            <!-- Password Change Section -->
            <div class="col-sm-6">
                <mat-card class="mat-mdc-card mdc-card cardWithShadow">
                  <mat-card-content class="mat-mdc-card-content p-y-24">
                    <mat-card-title>Change Password</mat-card-title>
                    <mat-card-subtitle>To change your password, please confirm here</mat-card-subtitle>
                    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="m-t-24">
                      
                      <mat-form-field appearance="outline" color="primary" class="w-100">
                        <mat-label>Current Password</mat-label>
                        <input matInput formControlName="currentPassword" type="password" placeholder="Enter current password">
                      </mat-form-field>
              
                      <mat-form-field appearance="outline" color="primary" class="w-100">
                        <mat-label>New Password</mat-label>
                        <input matInput formControlName="newPassword" type="password" placeholder="Enter new password">
                      </mat-form-field>
              
                      <mat-form-field appearance="outline" color="primary" class="w-100">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm your new password">
                        
                        <!-- Validation Error Message inside mat-form-field -->
                        <mat-error *ngIf="passwordForm.hasError('passwordMismatch')">
                          Passwords do not match.
                        </mat-error>
                      </mat-form-field>
              
                      <button mat-raised-button color="primary" [disabled]="passwordForm.invalid">Change Password</button>
                    </form>
                  </mat-card-content>
                </mat-card>
              </div>
              
              
              

            <!-- Personal Details Section -->
            <div class="col-12">
                <mat-card class="mat-mdc-card mdc-card cardWithShadow">
                    <mat-card-content class="mat-mdc-card-content">
                        <mat-card-title>Personal Details</mat-card-title>
                        <mat-card-subtitle>To change your personal details, edit and save from here</mat-card-subtitle>
                        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="p-t-32">
                            <mat-form-field appearance="outline" color="primary" class="w-100">
                                <mat-label>Your Name</mat-label>
                                <input matInput formControlName="name" type="text">
                            </mat-form-field>

                            <mat-form-field appearance="outline" color="primary" class="w-100">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" type="email">
                            </mat-form-field>
                        </form>
                    </mat-card-content>

                    <div class="text-right p-24 p-t-0">
                        <button mat-flat-button color="primary" class="m-r-8" type="submit">Save</button>
                        <button mat-stroked-button color="warn" class="m-r-8" type="button">Cancel</button>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
